                <input type="radio" id="male" name="male" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="female" value="Female" style="margin-bottom: 20px;">
                <label for="female">Female</label><br>
            </form>
              <button type="button" style="margin-bottom: 10px; border-radius: 10px; padding: 5px 12px; width: 100px;">Submit</button><br>
              <button type="button" style="margin-bottom: 10px; border-radius: 10px; padding: 5px 12px; width: 100px;">Save</button>
        </div>
        <div class="secondaryDiv">
            <h1>Prediction </h1>
            <p>gender</p>
            <p>probability</p>

                <h1>Saved Answer</h1>
                <button type="button" style="border-radius: 10px; padding: 5px 12px; width: 100px;">Clear</button><br>
            </div>
        </div>
    </div>
